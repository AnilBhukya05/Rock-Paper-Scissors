<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="Rock" class="choice">
            <img src="assets/images/rock.png" alt="">
        </div>

        <div id="Paper" class="choice">
            <img src="assets/images/paper.png" alt="">
        </div>

        <div id="Scissors" class="choice">
            <img src="assets/images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Pick your move!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
